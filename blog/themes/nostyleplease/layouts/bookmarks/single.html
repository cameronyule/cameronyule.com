{{ define "main" }}
{{ partial "back_link.html" .}}

  <main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format (default "January 2, 2006" site.Params.theme_config.date_format) }}</time>
        {{ with .Params.link }}
          <p>Link: <a href="{{ . }}" target="_blank" rel="noopener noreferrer">{{ . }}</a></p>
        {{ end }}
      </header>
      {{ .Content }}
    </article>
    {{ partial "back_link.html" . }}
  </main>
{{ end }}
